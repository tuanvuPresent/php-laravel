version: '3'

services:
  test-web:
    restart: always
    build: .
    volumes:
      - ./:/usr/src/app/
      - ./php-fpm.conf:/etc/php-fpm.d
    ports:
      - "8220:9000"

  test-nginx:
    restart: always
    build: nginx/
    volumes:
      - ./:/usr/src/app/
      - ./nginx:/etc/nginx/conf.d
    ports:
      - "8123:80"
